<!DOCTYPE html>
<html lang="en">

<head>
  {{template "head_tmpl"}}
</head>

<body>
  {{template "header"}}
  {{template "menu" .}}
  <div class="center-wrapper">
    <div class="book-container bg-gray-100 max-w-4xl mx-auto flex flex-col md:flex-row items-center md:items-start p-6 rounded-lg shadow-lg">
      <!-- Book Cover and Actions -->
      <div class="book-cover-section flex flex-col items-center md:items-center">
        <!-- Book Cover -->
        <img 
          src="assets/error.png" 
          alt="Book Cover" 
          class="w-48 h-auto rounded-lg shadow-md mb-4"
        >
  
        <!-- Borrow Button -->
        <div class="w-full flex justify-center">
          <a href="\"
            class="px-6 py-2 font-semibold text-white rounded-lg transition duration-300 
                   {{if eq .NumberOfAvaliableBooks 0}}bg-gray-400 cursor-not-allowed{{else}}bg-blue-500 hover:bg-blue-600{{end}}"
          >
            Wypożycz
        </a>
        </div>
  
        <!-- Available Copies -->
        <p class="mt-4 text-sm text-gray-600 italic text-center">
          Dostępne kopie: <span class="font-semibold text-gray-800">0</span>
        </p>
     
      </div>
  
      <!-- Book Details -->
      <div class="book-details flex-1 md:ml-8 mt-6 md:mt-0">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Wielbłąd</h1>
        <h3 class="text-xl text-gray-700 mb-2">Gal Anonim</h3>
        <p class="text-sm text-gray-500 mb-2">Rok wydania: 2024</p>
        <p class="text-sm text-gray-500 mb-2">Ilość stron: {{.errorCode}}</p>
        <p class="book-description text-gray-700 mb-4">
          {{.errorMessage}}
        </p>
      </div>
    </div>
  </div>
  
  
  {{template "footer"}}
  {{template "scripts"}}
</body>

</html>
