<!DOCTYPE html>
<html lang="en">

<head>
  {{template "head_tmpl"}}
</head>

<body class="bg-gray-100 font-sans leading-relaxed flex flex-col min-h-screen">
  {{template "header"}}
  {{template "menu" .}}

  <div class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 md:p-8 w-full max-w-md space-y-6">
      <div class="text-center">
        <h1 class="text-2xl font-semibold text-green-600 mb-4">Hasło zmienione pomyślnie!</h1>
        <p class="text-lg text-gray-700">Twoje hasło zostało zmienione. Teraz możesz się zalogować z jego użyciem!</p>
      </div>

      <div class="text-center mt-6">

        <a href="/login"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Zaloguj się
        </a>

      </div>
    </div>
  </div>

  {{template "footer"}}
  {{template "scripts"}}
</body>

</html>
