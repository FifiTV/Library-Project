<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head_tmpl"}}
  </head>
  <body>
    {{template "header"}} {{template "menu" .}}
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-20 w-auto" src="assets/login_icon.png" alt="Library Icon">
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        {{if .errorMessage}}
        <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mx-auto mb-6 shadow-md" role="alert">
          <strong class="font-bold">Błąd:</strong>
          <span class="block sm:inline">{{.errorMessage}}</span>
        </div>
        {{end}}

        <form class="space-y-6" action="/login" method="POST">
          <div>
            <label for="email" class="block text-sm/6 font-medium text-gray-900">Adres e-mail</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" required 
              class="block w-full rounded-md border border-gray-300 py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder-gray-400 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600">
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm/6 font-medium text-gray-900">Hasło</label>
            <div class="mt-2">
              <input id="password" name="password" type="password" autocomplete="current-password" required 
              class="block w-full rounded-md border border-gray-300 py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder-gray-400 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600">
            </div>
          </div>

          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Zaloguj się</button>
          </div>

          <div class="flex justify-between mt-6 text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Nie pamiętasz hasła?</a>
            <a href="/registration" class="font-medium text-indigo-600 hover:text-indigo-500">Nie masz konta? Zarejestruj się!</a>
          </div>
        </form>
      </div>
    </div>

    {{template "footer"}}
    {{template "scripts"}}
  </body>
</html>
