<!DOCTYPE html>
<html lang="en">

<head>
    {{template "head_tmpl"}}
</head>

<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800 font-sans">
    {{template "header"}} 
    {{template "menu" .}}

    <!-- Centered Form Container -->
    <div class="flex-grow flex items-center justify-center bg-gray-100">
        <form action="/reset-passwd-for/{{.Email}}" method="post" class="bg-white shadow-lg rounded-lg p-6 md:p-8 w-full max-w-md space-y-6">
            
            <!-- Message (if exists) -->
            {{if .Message}}
                <div class="bg-red-200 text-red-800 p-2 rounded-md mb-4">
                    <p>{{.Message}}</p>
                </div>
            {{end}}

            <!-- New Password -->
            <div>
                <label for="newPasswd" class="block text-sm font-medium text-gray-700 mb-2">Nowe hasło</label>
                <input 
                    type="password" 
                    name="newPasswd" 
                    id="newPasswd" 
                    placeholder="Wprowadź nowe hasło"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
            </div>
    
            <!-- Confirm Password -->
            <div>
                <label for="newPasswdR" class="block text-sm font-medium text-gray-700 mb-2">Powtórz hasło</label>
                <input 
                    type="password" 
                    name="newPasswdR" 
                    id="newPasswdR" 
                    placeholder="Potwierdź nowe hasło"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
            </div>
    
            <!-- Submit Button -->
            <div class="text-center">
                <button 
                    type="submit" 
                    class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 w-full"
                >
                    Resetuj hasło
                </button>
            </div>
        </form>
    </div>
    
    {{template "footer"}}
    {{template "scripts"}}
</body>

</html>
