<!DOCTYPE html>
<html lang="en">

<head>
    {{template "head_tmpl"}}
</head>

<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800 font-sans">
    {{template "header"}} {{template "menu" .}}

<div class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 md:p-8 w-full max-w-md">
        <h1 class="text-xl font-bold text-center mb-6 text-gray-900">Resetuj hasło</h1>
        
        <form action="/reset-passwd-send-email" method="post" class="flex flex-col space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Adres Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Wpisz swój adres email" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
            </div>

            <button
                type="submit"
                class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200"
            >
                Resetuj hasło
            </button>
        </form>
    </div>
</div>


    {{template "footer"}}
    {{template "scripts"}}
</body>

</html>
